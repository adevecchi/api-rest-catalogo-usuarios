<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>API RESTful Test</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">API RESTful Test</a>
			</div>
		</div>
	</nav>

	<div id="main" class="container-fluid">
		<div id="top" class="row">
			<div class="col-sm-12">
				<a href="add" class="btn btn-primary h2">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					New User
				</a>
			</div>
		</div> <!-- /#top -->
 
		<hr>

		<div id="list" class="row">
			<div class="table-responsive col-md-12">
				<table id="table-list" class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Username</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Website</th>
							<th class="actions">&nbsp;</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div> <!-- /#list -->
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalLabel">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</h4>
				</div>
				<div class="modal-body text-danger">
					<h4 class="text-danger">Really want to delete?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-yes">Yes</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div> <!-- /.modal -->

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>
	<script src="/assets/js/app.js"></script>
	<script>
		App.page.index();
	</script>
</body>
</html>
