<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>API RESTful Test</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">API RESTful Test</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="javascript:;" class="page">Edit User Data</a></li>
				</ul>
			</div>
		</div>
	</nav>
 
	<div id="main" class="container-fluid">

		<h3 class="page-header">
			<span title="Edit User" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			Edit User Data
		</h3>

		<form id="frm-user">
			<div class="row">
				<div class="form-group col-md-4">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" maxlength="60" required>
				</div>
				<div class="form-group col-md-3">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" maxlength="20" required>
				</div>
				<div class="form-group col-md-5">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" maxlength="40" required>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-4">
					<label for="addr_street">Street</label>
					<input type="text" class="form-control" id="addr_street" name="addr_street" maxlength="50" required>
				</div>
				<div class="form-group col-md-2">
					<label for="addr_suite">Suite</label>
					<input type="text" class="form-control" id="addr_suite" name="addr_suite" maxlength="15" required>
				</div>
				<div class="form-group col-md-4">
					<label for="addr_city">City</label>
					<input type="text" class="form-control" id="addr_city" name="addr_city" maxlength="25" required>
				</div>
				<div class="form-group col-md-2">
					<label for="addr_zipcode">Zipcode</label>
					<input type="text" class="form-control" id="addr_zipcode" name="addr_zipcode" maxlength="10" required>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-2">
					<label for="addr_geo_lat">Latitude</label>
					<input type="text" class="form-control" id="addr_geo_lat" name="addr_geo_lat" maxlength="10" required>
				</div>
				<div class="form-group col-md-2">
					<label for="addr_geo_lng">Longitude</label>
					<input type="text" class="form-control" id="addr_geo_lng" name="addr_geo_lng" maxlength="10" required>
				</div>
				<div class="form-group col-md-3">
					<label for="phone">Phone</label>
					<input type="text" class="form-control" id="phone" name="phone" maxlength="25" required>
				</div>
				<div class="form-group col-md-5">
					<label for="website">Website</label>
					<input type="text" class="form-control" id="website" name="website" maxlength="30" required>
				</div>
			</div>

			<h3 class="page-header">Company</h3>

			<div class="row">
				<div class="form-group col-md-3">
					<label for="co_name">Name</label>
					<input type="text" class="form-control" id="co_name" name="co_name" maxlength="25" required>
				</div>
				<div class="form-group col-md-5">
					<label for="co_catchPhrase">Catch Phrase</label>
					<input type="text" class="form-control" id="co_catchPhrase" name="co_catchPhrase" maxlength="50" required>
				</div>
				<div class="form-group col-md-4">
					<label for="co_bs">bs</label>
					<input type="text" class="form-control" id="co_bs" name="co_bs" maxlength="40" required>
				</div>
			</div>
			
			<hr>

			<div class="row">
				<div class="col-md-12">
					<button type="button" class="btn btn-primary btn-save">Save</button>
					<a href="/" class="btn btn-default">Cancel</a>
					<p>&nbsp;</p>
				</div>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="/assets/js/app.js"></script>
	<script>
		App.page.edit();
	</script>
</body>
</html>
